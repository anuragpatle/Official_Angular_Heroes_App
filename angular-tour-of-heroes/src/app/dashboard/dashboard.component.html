<h3>Top Heroes</h3>

<div> <span style="font:menu;">Dashboard Component Initialized Since: </span>  <span style="color: forestgreen;">{{timeOfDashboardComponentInit}} </span> <span style="font:menu;">Sec</span></div>

<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </a>
</div>
